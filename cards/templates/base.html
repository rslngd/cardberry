<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cardberry{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .gender-masc {
            color: #6495ED !important;
        }

        .gender-fem {
            color: #F08080 !important;
        }

        .gender-neut {
            color: #77DD77 !important;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="{% url 'deck_list' %}" style="font-size: 1.5rem;">Cardberry üçì</a>
        {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post" style="display: inline;">
            {% csrf_token %}<button type="submit"
                style="background: none; border: none; color: white; cursor: pointer;">–í—ã–π—Ç–∏ ({{ user.username
                }})</button>
        </form>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
