{% extends "base.html" %} {% block title %}Добавить карточку - {{ deck.title }}{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <h2>Neue Karte für: {{ deck.title }}</h2>

    <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}

        <div class="form-group">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-primary" style="font-size: 1.1rem;">
            Speichern (Сохранить)
        </button>
    </form>

    <br>
    <a href="{% url 'deck_detail' deck.pk %}" style="color: #7f8c8d;">← Zurück zum Stapel</a>
</div>
{% endblock %}
